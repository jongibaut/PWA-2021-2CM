<div class="container-fluid m-0 bg-dark" >
    <div class="row justify-content-center align-items-center fullsize">
        <div class="col-6" *ngIf="loaded; else loading">
            <form action="" [formGroup]="form" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username" class="text-white">Nombre de usuario <span class="text-danger">* </span></label>
                    <span class="text-danger"> {{ verifyField("username") }}</span>
                    <input id="username" placeholder="nombre de usuario" type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password" class="text-white">Password <span class="text-danger">* </span></label>
                    <span class="text-danger"> {{ verifyField("password") }}</span>
                    <input id="password" placeholder="*******" type="password" class="form-control" formControlName="password">
                </div>
                <div class="d-grid gap-2 mt-2">
                <button class="btn btn-info text-white" [disabled]="form.invalid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>


<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
