<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form [formGroup]="form">
                <div class="form-group mt-3">
                    <input type="text" class="form-control" placeholder="nombre" formControlName="nombre">
                </div>
                <div class="form-group mt-3">
                    <input type="number" class="form-control" placeholder="precio" formControlName="precio">
                </div>
                <div class="form-group mt-3">
                    <input type="number" class="form-control" placeholder="stock" formControlName="stock">
                </div>
                <div class="form-group mt-3">
                    <input type="file" class="form-control" (change)="onFileSelected($event)">
                    <div *ngIf="imageSelected">
                        <img [src]="previewUrl" class="mt-3" style="width:12rem; height:auto"/>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="button" (click)="upload()" [disabled]="form.invalid">Enviar</button>
                  </div>
            </form>
        </div>
    </div>
</div>
