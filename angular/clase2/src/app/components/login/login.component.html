<div class="container-fluid m-0 bg-dark">
    <div class="row justify-content-center align-items-center altura">
        <div class="col-6">
            <form action="" [formGroup]="form" (ngSubmit)="login()">
                <div class="form-group mt-4">
                    <label class="text-white mb-1" for="usuario">Usuario:</label>
                    <input type="text" class="form-control" formControlName="usuario" id="usuario">
                    <span class="text-white">{{verifyInput("usuario")}}</span>
                </div>
                <div class="form-group mt-4">
                    <label class="text-white mb-1" for="pass">Password:</label>
                    <input type="password" class="form-control" formControlName="pass" id="password">
                    <span class="text-white">{{verifyInput("pass")}}</span>
                </div>
                <button class="btn btn-info btn-block col-12 mt-4">Logaerse</button>
            </form>
        </div>
    </div>
</div>
